<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶管理系統</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <i class="fa-solid fa-users-gear"></i>
            <h1>用戶管理系統</h1>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#"><i class="fa-solid fa-user-group"></i>用戶管理</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-line"></i>統計數據</a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i>系統設置</a></li>
                <li><a href="#"><i class="fa-solid fa-circle-info"></i>幫助中心</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="main-content">
        <header>
            <div class="search-global">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="全站搜尋...">
            </div>
            <div class="header-right">
                <button class="theme-toggle"><i class="fa-solid fa-moon"></i></button>
                <button class="notification-bell"><i class="fa-solid fa-bell"></i></button>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/36" alt="Profile">
                    <span>管理員</span>
                </div>
            </div>
        </header>

        <div class="page-header">
            <div class="page-title">
                <h2>用戶列表</h2>
                <p>管理系統中的所有用戶賬戶</p>
            </div>
            <div class="page-actions">
                <button class="btn-secondary"><i class="fa-solid fa-download"></i> 匯入</button>
                <button class="btn-secondary"><i class="fa-solid fa-upload"></i> 匯出</button>
                <button class="btn-primary"><i class="fa-solid fa-plus"></i> 建立用戶</button>
            </div>
        </div>

        <div class="filter-bar">
            <div class="filter-item">
                <input type="text" id="orgSearch" placeholder="組織">
                <i class="fa-solid fa-filter"></i>
            </div>
            <div class="filter-item">
                <input type="text" id="usernameSearch" placeholder="用戶名/email">
                <i class="fa-solid fa-filter"></i>
            </div>
            <div class="filter-actions">
                <button class="btn-outline"><i class="fa-solid fa-arrows-rotate"></i> 重置</button>
                <button class="btn-outline"><i class="fa-solid fa-sliders"></i> 進階篩選</button>
            </div>
        </div>

        <div class="card">
            <div class="table-container">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>組織</th>
                            <th>用戶名</th>
                            <th>email</th>
                            <th>角色</th>
                            <th>狀態</th>
                            <th>啟用時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 表格數據將通過JavaScript動態生成 -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="pagination-button"><i class="fa-solid fa-angles-left"></i></button>
                <button class="pagination-button"><i class="fa-solid fa-angle-left"></i></button>
                <button class="pagination-button active">1</button>
                <button class="pagination-button">2</button>
                <button class="pagination-button">3</button>
                <button class="pagination-button"><i class="fa-solid fa-angle-right"></i></button>
                <button class="pagination-button"><i class="fa-solid fa-angles-right"></i></button>
            </div>
        </div>
    </div>

    <!-- 編輯用戶彈窗 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>編輯用戶</h2>
                <button class="close-button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="editUserForm">
                <div class="form-group">
                    <label for="editOrg">組織 <span class="required">*</span></label>
                    <input type="text" id="editOrg" required>
                </div>
                <div class="form-group">
                    <label for="editUsername">用戶名 <span class="required">*</span></label>
                    <input type="text" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">email <span class="required">*</span></label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">密碼</label>
                    <div class="password-container">
                        <input type="password" id="editPassword" value="******">
                        <button type="button" class="toggle-password"><i class="fa-solid fa-eye-slash"></i></button>
                    </div>
                </div>
                <div class="form-group date-time">
                    <label>啟用時間</label>
                    <div class="datetime-inputs">
                        <input type="date" id="editDate">
                        <div class="time-inputs">
                            <div class="time-group">
                                <label>小時</label>
                                <input type="text" id="editHours" maxlength="2">
                            </div>
                            <div class="time-group">
                                <label>分鐘</label>
                                <input type="text" id="editMinutes" maxlength="2">
                            </div>
                            <div class="time-group">
                                <label>秒鐘</label>
                                <input type="text" id="editSeconds" maxlength="2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editStatus">狀態 <span class="required">*</span></label>
                    <div class="select-container">
                        <select id="editStatus" required>
                            <option value="Active">啟用</option>
                            <option value="Inactive">未啟用</option>
                        </select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editRoles">角色 <span class="required">*</span></label>
                    <div class="select-container">
                        <select id="editRoles" required>
                            <option value="default">默認用戶</option>
                            <option value="admin">管理員</option>
                        </select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editRateCount">訪問限制次數 <span class="required">*</span></label>
                    <input type="number" id="editRateCount" value="40" required>
                </div>
                <div class="form-group">
                    <label for="editRateWindow">訪問限制窗口 <span class="required">*</span></label>
                    <input type="number" id="editRateWindow" value="10000" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button">取消</button>
                    <button type="submit" class="save-button">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
